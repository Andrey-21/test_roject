<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    ::placeholder { /* Chrome, Firefox, Opera, Safari 10.1+ */
        color: white;
        opacity: 1; /* Firefox */
    }

    :-ms-input-placeholder { /* Internet Explorer 10-11 */
        color: white;
    }

    ::-ms-input-placeholder { /* Microsoft Edge */
        color: white;
    }
</style>
<body style="background: linear-gradient(red,black) repeat-y">
<div style="padding: 26px 22px; background-color: #FFFFFF; max-width: 345px; box-sizing: border-box;">

    <h1 style="color: darkred; padding-bottom: 21px; border-bottom: solid 1px darkred; margin-bottom: 26px">CONTACT
        US</h1>
    <form action="" method="post" ;>
        <input type="text" placeholder="first name"
               style="height: 24px; width: 100%; background-color: darkred;color: #FFFFFF; font-size: 12px; border: none; padding-left: 9px; box-sizing: border-box; margin-bottom: 10px ">
        <input type="text" placeholder="last name"
               style=" height: 24px; width: 100%; background-color: darkred;color: #FFFFFF; font-size: 12px; border: none; padding-left: 9px; box-sizing: border-box; margin-bottom: 10px">
        <input type="tel" placeholder="Telephone Number"
               style="height: 24px; width: 100%; background-color: darkred;color: #FFFFFF; font-size: 12px; border: none; padding-left: 9px; box-sizing: border-box; margin-bottom: 10px">
        <input type="email" placeholder="Email Address"
               style="height: 24px; width: 100%; background-color: darkred;color: #FFFFFF; font-size: 12px; border: none; padding-left: 9px; box-sizing: border-box; margin-bottom: 10px">
        <input type="text" placeholder="code"
               style="height: 24px; width: 111px; background-color: darkred;color: #FFFFFF; font-size: 12px; border: none; padding-left: 9px; box-sizing: border-box; margin-bottom: 10px">


        <label for="agree">
            <input type="checkbox" id="agree">
            i agree
        </label>
        <button style="background-color: #6A6A6A; line-height: 24px; padding-left: 14px; padding-right: 14px; border: none"
                type="submit">SEND
        </button>
    </form>
</div>
</body>
</html>
